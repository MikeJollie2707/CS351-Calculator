<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
    <script type="module" src="index.js" defer></script>
  </head>

  <body>
    <div class="container flex flex-col items-center">
      <div class="displays flex flex-col">
        <input class="input" id="main-display"/>
        <input class="input" id="result-display" readonly/>
      </div>

      <div class="operators-btns flex flex-col">
        <div class="flex justify-center">
          <button class="op-btn">&#x25b3;</button>
        </div>
        <div class="flex justify-between">
          <button class="op-btn">&#x25c1;</button>
          <button class="op-btn">&#x25b7;</button>
        </div>
        <div class="flex justify-center">
          <button class="op-btn">&#x25bd;</button>
        </div>
      </div>

      <!-- Add complex buttons here. -->
      <div class="functions-btns grid">
        <button class="normal-btn">&#x28;</button>
        <button class="normal-btn">&#x29;</button>
        <button class="func-btn">sin</button>
        <button class="func-btn">cos</button>
        <button class="func-btn">tan</button>

        <button class="func-btn">&#x213C;</button>
        <button class="func-btn">e</button>
        <button class="func-btn">&#x221A;</button>
        <button class="func-btn">&#x2223;x&#x2223;</button>
        <!-- 
          So if user click on the 2, only the <sub> will be sent
          to JS and not the <button>, which makes innerText incorrect.
          To circumvene this, assign an ID so JS can work it out.
        -->
        <button class="func-btn">log<sub id="log2">2</sub></button>
      </div>

      <div class="main-btns grid">
        <button class="normal-btn">7</button>
        <button class="normal-btn">8</button>
        <button class="normal-btn">9</button>
        <button class="op-btn">DEL</button>
        <button class="op-btn">AC</button>
      
      
        <button class="normal-btn">4</button>
        <button class="normal-btn">5</button>
        <button class="normal-btn">6</button>
        <button class="func-btn">*</button>
        <button class="func-btn">/</button>
      
        <button class="normal-btn">1</button>
        <button class="normal-btn">2</button>
        <button class="normal-btn">3</button>
        <button class="func-btn">+</button>
        <button class="func-btn">-</button>
      
        <button class="normal-btn">0</button>
        <button class="normal-btn">.</button>
        <button class="op-btn">^</button>
        <button class="op-btn">Ans</button>
        <button class="op-btn">=</button>
      </div>
    </div>
  </body>
</html>
